<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <script defer src="./js/script.js"></script>

</head>
<body>
  <div class="w-screen h-screen bg-[#232434] flex justify-center items-center">
    <div class="w-[26rem] h-[15rem] bg-[#313b48] rounded-[1.4rem] flex justify-center items-center flex-col p-[2rem]">
        <span class="text-[0.8rem] mt-[-2rem] font-[Manrope] text-[#4ee69f] tracking-[0.175rem]">ADVICE <span id="no" class="tracking-[0.1rem]"></span></span>
        <h1 id="advice-line" class="mt-[0.8rem] text-[#c3d6dd] text-[1.3rem] text-center font-[800] font-[Manrope]"></h1>
        <img class="mt-[2rem]" src="./images/pattern-divider-desktop.svg" alt=""/>

      <div id="btn" class="absolute bottom-[14.5rem] rounded-[20rem] flex justify-center items-center w-[3.5rem] h-[3.5rem] cursor-pointer z-10">
        <div class="absolute rounded-[20rem] w-[3.5rem] h-[3.5rem] bg-[#4ee69f] hover:shadow-emerald-700  hover:shadow-xl"></div>
        <img class="absolute" src="./images/icon-dice.svg" alt=""/>
      </div>
    </div>
  </div>
</body>
</html>
